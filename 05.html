<html>
    <head>
        <title>05</title>
    </head>
    <body>
        <script>
                const age = prompt('Masukkan usia : ', 1);
                var umur;
                
                if(age >= 21){ umur = 'Dewasa.'; } 
                else if(age  >= 13){ umur = 'Remaja.'; } 
                else if(age  >= 9){ umur = 'Bimbingan orang tua.'; } 
                else if(age  < 9){ umur = 'Semua umur.'; }

                document.write("Input  : " + age);
                document.write("<br />");
                document.write("Output : " + umur);
            </script>
    </body>
</html>
