<html> 
<head> 
    <title>  04 </title> 
</head> 
  
    <body>
    Input  : <p id="tahoen"></p>
    Output : <p id="kabisatKah"></p> 
      
    <script> 

        const tahun = prompt ("Masukan tahun : ", 1999); 
        document.getElementById("tahoen") .innerHTML=(tahun);
        document.getElementById("kabisatKah").innerHTML = (tahun % 100 === 0) ? (tahun % 400 === 0) : (tahun % 4 === 0); 

    </script> 
    </body> 
</html>
