<!DOCTYPE html> 
<html> 
  
<head> 
    <title> 
        04
    </title> 
</head> 
  
<body> 
    Input tahun: <input type="text" id = "tahun"/> 
      
    <input type="button" id="button" onClick="isKabisat()"
            value="Kabisat ?"> 
      
    <p id="GFG"></p> 
      
    <script> 
        function isKabisat() { 
            var tahun= document.getElementById("tahun").value; 
              
            document.getElementById("GFG").innerHTML  
                = (tahun % 100 === 0) ? (tahun % 400 === 0) : (tahun % 4 === 0); 
        } 
    </script> 
</body> 
  
</html>
